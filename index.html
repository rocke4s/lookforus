<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .task {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .status.pending { color: orange; }
        .status.completed { color: green; }
    </style>
</head>
<body>
    <h1>Ваши задачи</h1>
    <div id="taskList">Загрузка задач...</div>

    <script>
        // Инициализация WebApp
        Telegram.WebApp.ready();

        // Получаем user_id из WebApp данных
        const userId = Telegram.WebApp.initDataUnsafe.user.id;
        const apiUrl = `http://127.0.0.1:5000/api/tasks?user_id=${userId}`; // URL API

        // Загружаем задачи
        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                const taskList = document.getElementById("taskList");
                taskList.innerHTML = '';

                data.forEach(task => {
                    const taskDiv = document.createElement('div');
                    taskDiv.className = 'task';
                    taskDiv.innerHTML = `
                        <p><strong>Описание:</strong> ${task.description}</p>
                        <p><strong>Дата:</strong> ${task.due_date}</p>
                        <p class="status ${task.status}"><strong>Статус:</strong> ${task.status}</p>
                    `;
                    taskList.appendChild(taskDiv);
                });
            })
            .catch(err => {
                console.error('Ошибка:', err);
                document.getElementById("taskList").innerText = 'Не удалось загрузить задачи.';
            });
    </script>
</body>
</html>
